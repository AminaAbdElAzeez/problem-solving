<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Problems</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <h1 class="item-title">Sum Function 🔢</h1>
            <form class="form sum-form">
                <label for="sum">Enter Numbers :</label>
                <input type="text" class="sum-input input" id="sum" placeholder="Separating by , like 10,20,30">
                <button class="sum-btn btn">Sum</button>
                <span>Total : </span>
                <p class="total total-sum"></p>
            </form>
        </div>

        <div class="item">
            <h1 class="item-title">Find Largest Number 🔎</h1>
            <form class="form search-form">
                <label for="search">Enter Numbers :</label>
                <input type="text" class="input search-input" id="search" placeholder="Separating by , like 10,20,30">
                <button class="seacsh-btn btn">Find Largest Number</button>
                <span>Largest Number : </span>
                <p class="total total-search"></p>
            </form>
        </div>

        <div class="item">
            <h1 class="item-title">Reverse String 🔁</h1>
            <form class="form reverse-form">
                <label for="reverse">Enter String :</label>
                <input type="text" class="input reverse-input" id="reverse" placeholder="Enter String...">
                <button class="reverse-btn btn">Reverse String</button>
                <span>Reversed Text : </span>
                <p class="total total-reverse"></p>
            </form>
        </div>

        <div class="item">
            <h1 class="item-title">Remove Duplicates 👀</h1>
            <form class="form duplicate-form">
                <label for="duplicate">Enter Numbers :</label>
                <input type="text" class="input duplicate-input" id="duplicate" placeholder="Separating by , like 10,20,30">
                <button class="duplicate-btn btn">Remove Duplicates</button>
                <span>Unique Numbers : </span>
                <p class="total total-duplicate"></p>
            </form>
        </div>
    </div>

    <!-- JS Files -->
    <script src="./js/script.js"></script>
</body>
</html>
